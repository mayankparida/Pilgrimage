name: com
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_spinkit: ^4.1.2
  shared_preferences: ^0.5.8
  modal_progress_hud: ^0.1.3
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  permission_handler: ^5.0.1+1
  firebase_storage: ^3.0.0
  image_picker: ^0.6.7+7
  image_cropper: ^1.2.1
  cloud_firestore: ^0.13.0+2


dev_dependencies:
  flutter_launcher_icons: ^0.7.3
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
  - images/Pilgrimage_logo.png


  fonts:
  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: images/Pilgrimage_logo.png

